<!DOCTYPE html>
<html>
  <head>
    <script>
    document.getElementById('today').innerHTML = Date()
    </script>
    
  </head>
  <body>
    <p>Today is <div id="today></div></p>
    <p id="demo">JavaScript can change HTML content.</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML = "You're awesome!"'>Click Me!</button>
  </body>
</html>
